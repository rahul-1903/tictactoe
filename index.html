<!DOCTYPE html>
<html lang="en">
    <head>
        <title>tic-tac-toe</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="js/main.js" type="text/javascript"></script>
    </head>
    <body>
        <!-- for asking X or O -->
        <div class="container-fluid" style="padding:0px;">
            <section id="over-lay">
                <div class="container-fluid">
                    <div class="row">
                        <div class="overlay">
                            <br><br>
                            <h1>Which one do you want to choose?</h1>
                            <br/><br/>
                            <button class="btn btn-danger axe" id="first" style="padding:25px;">X</button>
                            <button class="btn btn-danger zero" id="second" style="padding:25px;">O</button>
                        </div>
                    </div>
                </div>
            </section>
            <!-- for playing -->
            <section id="game">
                <div class="container-fluid">
                    <div class="row">
                        <table id="board">
                            <caption>Tic Tac Toe</caption>
                            <tr><td></td><td></td><td></td></tr>
                            <tr><td></td><td></td><td></td></tr>
                            <tr><td></td><td></td><td></td></tr>
                        </table>
                    </div>
                    <br>
                    <div class="row click">
                        <p id="begin">Click on Start to begin.</p>
                        <button class="btn btn-danger btn-lg text-center" id ="start">Start</button>
                        <button class="btn btn-danger btn-lg text-center" id ="play" style="display:none;">Play</button>
                        <button class="btn btn-danger btn-lg text-center" id ="pause" style="display:none;">Pause</button>
                        <button class="btn btn-warning btn-lg text-center" id ="reset">Reset</button>
                    </div>
                </div>
            </section>
        </div>

    </body>
</html>
